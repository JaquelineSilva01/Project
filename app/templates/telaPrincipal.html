<!doctype html>
{% load static %}
{% block 'front' %}
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'front/css/telaInicial.css' %}">
    <title>Bem-Vindo</title>


    <script>
    function openWin() {
      window.open("http://127.0.0.1:8000/app/inicio/");
    }
    </script>
</head>
<body style="background-image: url('{% static 'front/imagens/img_1.png' %}');">

    <h1 class="tituloPrincipal">
        Seja Bem-vindo ao nosso gerenciador de informações
    </h1>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
    style="background-color:#cc3300;text-align:center;font-size: 40px;width:600px;height:40px;padding:40px;margin-right: 80px;margin-left: 380px;">
    Click em mim</div>

    <script>
    function mDown(obj) {
      obj.style.backgroundColor = "#00cc00";
      obj.innerHTML = "Sobrevivemos graças a natureza e nunca é tarde demais para fazermos a nossa parte.";
    }

    function mUp(obj) {
      obj.style.backgroundColor="#663300";
      obj.innerHTML="Click e segure";
    }
    </script>

    <form class="botao">
    <input type="button" value="Avançar" onclick="openWin()" >
    </form>

</body>
</html>

{% endblock %}
