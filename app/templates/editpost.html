<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Editar Post</title>
    <style>
        body{
            background-color:rgb(236, 170, 48);
            margin: 0;
        }
        .bloco-1 {
            background-color: white;
            border-radius: 10px;
            padding: 120px;

        }

.bloco-2 {
            background-color: white;
            border-radius: 5px;
            padding: 30px;

        }
    </style>


</head>
<body>

 {% block content %}


<div  class="container mb-1 col-sm-3">
  <h1 class="text-center mb-3">Editar Post</h1>
  <div class="d-flex justify-content-center ">

    <form class="form-control " name="myform" action="{% url 'atualizar_post' post.id %}"   method="POST">{% csrf_token %}


        <!-- Name input -->
        <div class="form-outline mb-4">
            <label> {{ post.titulo}}</label>
            <input type="text" id="titulo" name="title" class="form-control" placeholder="Título"/>

        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
                        <label> {{ post.comentario}}</label>

          <input type="text" id="coment" name="coment" class="form-control" placeholder="Comentário" />
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
                        <label> {{ post.autor}}</label>

          <input type="text" id="autor" name="autor" class="form-control" placeholder="Autor" />

        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3 w-100">Publicar</button>
      </form>


  </div>
</div>


 <div class="container mt-6">
  <div class="d-flex justify-content-center">

       <form class="bloco-2" action="{% url 'apagar_post' post.id %}" method="POST">{% csrf_token %}

          <button type="submit" class="btn btn-danger btn-block mb-1 w-100">Excluir Post</button>

      </form>


  </div>
</div>
{% endblock %}


</body>
</html>
